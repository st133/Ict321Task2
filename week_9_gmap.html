<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -26.715, lng: 153.064},
    zoom: 12
  });

  marker = new google.maps.Marker({
    map: map,
    position: {lat: -26.71793, lng: 153.054749},
    title: 'Sippy Downs'
  });
  marker = new google.maps.Marker({
    map: map,
    position: {lat: -26.684429, lng: 153.057053},
    title: 'Buderim'
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO3hE4bE7WV7mGuXL4kn9caoWI44tD8Ic&callback=initMap"
        async defer></script>
  </body>
</html>
